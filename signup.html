<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signup.css" type="text/css"/>
</head>
<body>
    <h1 id="member-text">Member's SignUp</h1>
    <img src="./images/members.png" alt="member_img" id="member-img"/>
    <fieldset>
        <legend>
            <h1>Sign Up</h1>
        </legend>
            <!-- <label>Username: </label> -->
            <img src="https://img.icons8.com/pastel-glyph/2x/person-male.png" id="user-img"/>
            <input type="username" id="username" placeholder="Enter Name"/>
            <br />
            <br />
            <!-- <label>Email:</label> -->
            <img src="./images/email.png" id="email-img"/>
            <input type="email" id="email" placeholder="Enter Email"/>
            <br />
            <br />
            <!-- <label>Password:</label> -->
            <img src="./images/password.png" id="pass-img"/>
            <input type="password" id="password" placeholder="Enter Password"/>
            <button id="signup-btn"><a href="./dashboard.html">SIGN UP</a></button>
    </fieldset>
</body>
</html>
